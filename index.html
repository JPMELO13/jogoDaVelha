<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header class="cabecalho">
        <div class="cabecalho__elementos">
            <h1 class="cabecalho__titulo">Jogo da Velha</h1>
            <div class="botoes__cor">
                <button class="mudar__cor" id="cor1" onclick="mudarCor('#CCE69A','#566141','#ACADA8','#2F4800')"></button>
                <button class="mudar__cor" id="cor2" onclick="mudarCor('#FA8B3B','#CD4978','#2B2C30','#FF005B')"></button>
                <button class="mudar__cor" id="cor3" onclick="mudarCor('#8C8C8C','#2B2C30','#1B1B1B','#353535')"></button>
            </div>
        </div>
    </header>
    <section class="conteudo__principal">
        <h2 class="conteudo__titulo" id="titulo">Vez do Player #</h2>
        <div class="jogo">
            <button class="botoes" id="0" value="0"></button>
            <button class="botoes" id="1" value="0"></button>
            <button class="botoes" id="2" value="0"></button>
            <button class="botoes" id="3" value="0"></button>
            <button class="botoes" id="4" value="0"></button>
            <button class="botoes" id="5" value="0"></button>
            <button class="botoes" id="6" value="0"></button>
            <button class="botoes" id="7" value="0"></button>
            <button class="botoes" id="8" value="0"></button>
        </div>
        <button class="reiniciar">Reiniciar</button>
    </section>
    <footer class="rodape">
        <p class="rodape__texto">Desenvolvido por Jp e Gs Â© 2022</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
